<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Color Change</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d6efd;
        }
        @media (min-width: 576px) {
            body {
                background-color: #198754;
            }
        }
        @media (min-width: 768px) {
            body {
                background-color: #ffc107;
            }
        }
        @media (min-width: 992px) {
            body {
                background-color: #dc3545;
            }
        }
        @media (min-width: 1200px) {
            body {
                background-color: #0dcaf0;
            }
        }

        .responsive-bg {
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 2rem auto;
            max-width: 800px;
            background-color: #0d6efd;
        }
        @media (min-width: 576px) {
            .responsive-bg {
                background-color: #198754;
            }
        }
        @media (min-width: 768px) {
            .responsive-bg {
                background-color: #ffc107;
                color: #212529;
            }
        }
        @media (min-width: 992px) {
            .responsive-bg {
                background-color: #dc3545;
                color: white;
            }
        }
        @media (min-width: 1200px) {
            .responsive-bg {
                background-color: #0dcaf0;
                color: #212529;
            }
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <p class="responsive-bg text-center">
            This paragraph automatically changes its background color to match the current screen size theme.
        </p>
        <div class="text-center">
            <a href="scafolding.html" class="btn btn-primary mt-4">
                Go to Scaffolding
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
